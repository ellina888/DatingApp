<form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="card">
        <div class="card-header text-primary">
            <h3>Sign up</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <select class="form-control">
                    <option *ngFor="let item of usersFromHomeComponent" [value]="item.userName">
                        {{item.userName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="model.username" name="username"
                    placeholder="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" [(ngModel)]="model.password" name="password"
                    placeholder="password">
            </div>
            <button type="submit" class="btn btn-success mr-2">Register</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">cancel</button>
        </div>
    </div>
</form>
